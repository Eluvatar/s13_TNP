<script type="text/javascript">

function get_tarting(list) {
//  $.get('http://forum.thenorthpacific.org/home/?c=6',function(data){
    $(document).ready(function(){
//      var nation=$(data).find('input[name=choice_661]').val();
//      var nation_id=nation.toLowerCase().replace(/ /g,"_");
      var tr=$('<tr>'); // const
      $.each(list,function(i,n){
        var j=parseInt(i)+1;
        $('#todo tbody').append(
          tr.clone().append(
            $('<td></td>',{text:j}),
            $('<td></td>',{class:'link'}).append(
              '<a href="http://www.nationstates.net/nation='+n+'">'+n+'</a>'
            )
          )
        );
      });
      var $csv = $("#csv");
      var chunksize=8; // const
      for( var i=0; i<list.length; i += chunksize ) {
        $csv.append( $("<p></p>",{text:list.slice(i,i+chunksize).join()+","}) );
      }
//    });
  });
}
</script>
<script type="text/javascript" src="http://www.thenorthpacific.org/region_was.php?jsonp=get_tarting"></script>
<div id="csv_spoiler" class="spoiler_toggle">Comma Separated List</div>
<div class="spoiler" style="display:none;" id="csv">
</div>

<tbody>
  <tr><th>#</th><th>Nation</th></tr>
</tbody>
</table>
